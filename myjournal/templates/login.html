{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="page">
<div class="container">
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt></br>Password:
      <dd><input type=password name=password>
      <dd></br><input type=submit value=Login>
    </dl>
  </form>
</div>
</div>
{% endblock %}
